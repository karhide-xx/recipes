<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; margin: 2em; }
    h1 { color: #2c3e50; }
    .filter-box {
      margin-bottom: 2em;
      padding: 0.5em;
      font-size: 1em;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2em;
      padding: 0;
      list-style: none;
    }
    .card {
      background: #fafafa;
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 1em;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
      transition: box-shadow 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .card:hover {
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }
    .card img {
      max-width: 100%;
      max-height: 120px;
      margin-bottom: 1em;
      border-radius: 4px;
      object-fit: cover;
      width: 100%;
      height: auto;
    }
    .card-title {
      font-size: 1.1em;
      margin: 0.5em 0;
      color: #2980b9;
      text-decoration: none;
      display: block;
      word-break: break-word;
    }
    .external-link {
      font-size: 0.9em;
      margin-left: 0.5em;
      word-break: break-word;
    }
    .select-recipe {
      position: absolute;
      top: 8px;
      left: 8px;
      transform: scale(1.3);
      z-index: 2;
    }
    .show {
      margin-top: .5em;
      font-size: 1.1em;
      padding: 1em 2.5em;
      background: #2980b9;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      transition: background 0.2s;
      display: block;
      /* margin-left: auto;
      margin-right: auto; */
    }

    .show:hover  {
      background: #145a8a;
    }
    @media (max-width: 600px) {
      body { margin: 1em; }
      .grid { gap: 1em; }
      .card { padding: 0.5em; }
      .card img { max-height: 80px; }
      .select-recipe { top: 4px; left: 4px; }
      .show { font-size: 1.1em; padding: 0.7em 1.2em; }
    }
  </style>
</head>
<body>
  <h1>Recipes</h1>
  <input type="text" id="filter" class="filter-box" placeholder="Filter recipes by title...">
  <button id="show-ingredients-top" class="show top">List Selected Ingredients</button>
  <ul id="recipe-list" class="grid"></ul>
  <button id="show-ingredients" class="show">List Selected Ingredients</button>
  <script>
    let allRecipes = [];

    function renderRecipes(recipes) {
      const list = document.getElementById('recipe-list');
      list.innerHTML = '';
      recipes.forEach(recipe => {
        const li = document.createElement('li');
        li.className = 'card';
        let img = recipe.image ? `<img src="${recipe.image}" alt="${recipe.title}">` : '';
        let link = `<a class="card-title" href="recipe.html?id=${recipe.id}">${recipe.title}</a>`;
        let external = recipe.link ? `<a class="external-link" href="${recipe.link}" target="_blank" title="External link">[source]</a>` : '';
        let checkbox = `<input type="checkbox" class="select-recipe" data-id="${recipe.id}">`;
        li.innerHTML = checkbox + img + link + external;
        list.appendChild(li);
      });
    }

    fetch('recipes.json')
      .then(res => res.json())
      .then(recipes => {
        allRecipes = recipes;
        renderRecipes(allRecipes);
      });

    document.getElementById('filter').addEventListener('input', function() {
      const value = this.value.trim().toLowerCase();
      renderRecipes(
        allRecipes.filter(recipe =>
          recipe.title.toLowerCase().includes(value)
        )
      );
    });

    function handleShowIngredients() {
      const checked = Array.from(document.querySelectorAll('.select-recipe:checked'))
        .map(cb => cb.getAttribute('data-id'));
      if (checked.length === 0) {
        alert('Please select at least one recipe.');
        return;
      }
      window.location.href = 'ingredients.html?ids=' + checked.join(',');
    }

    document.getElementById('show-ingredients').addEventListener('click', handleShowIngredients);
    document.getElementById('show-ingredients-top').addEventListener('click', handleShowIngredients);
  </script>
</body>
</html>
