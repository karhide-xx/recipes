<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; margin: 2em; }
    h1 { color: #2c3e50; }
    .filter-box {
      margin-bottom: 2em;
      padding: 0.5em;
      font-size: 1em;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2em;
      padding: 0;
      list-style: none;
    }
    .card {
      background: #fafafa;
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 1em;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
      transition: box-shadow 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card:hover {
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }
    .card img {
      max-width: 100%;
      max-height: 120px;
      margin-bottom: 1em;
      border-radius: 4px;
      object-fit: cover;
      width: 100%;
      height: auto;
    }
    .card-title {
      font-size: 1.1em;
      margin: 0.5em 0;
      color: #2980b9;
      text-decoration: none;
      display: block;
      word-break: break-word;
    }
    .external-link {
      font-size: 0.9em;
      margin-left: 0.5em;
      word-break: break-word;
    }
    @media (max-width: 600px) {
      body { margin: 1em; }
      .grid { gap: 1em; }
      .card { padding: 0.5em; }
      .card img { max-height: 80px; }
    }
  </style>
</head>
<body>
  <h1>Recipes</h1>
  <input type="text" id="filter" class="filter-box" placeholder="Filter recipes by title...">
  <ul id="recipe-list" class="grid"></ul>
  <script>
    let allRecipes = [];

    function renderRecipes(recipes) {
      const list = document.getElementById('recipe-list');
      list.innerHTML = '';
      recipes.forEach(recipe => {
        const li = document.createElement('li');
        li.className = 'card';
        let img = recipe.image ? `<img src="${recipe.image}" alt="${recipe.title}">` : '';
        let link = `<a class="card-title" href="recipe.html?id=${recipe.id}">${recipe.title}</a>`;
        let external = recipe.link ? `<a class="external-link" href="${recipe.link}" target="_blank" title="External link">[source]</a>` : '';
        li.innerHTML = img + link + external;
        list.appendChild(li);
      });
    }

    fetch('recipes.json')
      .then(res => res.json())
      .then(recipes => {
        allRecipes = recipes;
        renderRecipes(allRecipes);
      });

    document.getElementById('filter').addEventListener('input', function() {
      const value = this.value.trim().toLowerCase();
      renderRecipes(
        allRecipes.filter(recipe =>
          recipe.title.toLowerCase().includes(value)
        )
      );
    });
  </script>
</body>
</html>
